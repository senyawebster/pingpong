<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <br><br>
      <div class="jumbotron">
        <h1 class="text-center">Ping-Pong</h1>
      </div>
      <div class="well">
        <h3 >Let's Play!</h3>
        <h4><u>Rules:</u></h4>
        <ol>
          <li>Numbers divisible by 3 become 'ping'</li>
          <li>Numbers divisible by 5 become 'pong'</li>
          <li>Numbers divisible by 3 <strong> and </strong>5 become 'pingpong'</li>
        </ol>
        <form id="formInput">
          <label for="userInput">Enter your number here:</label>
          <input id="userInput" type="number" placeholder="ie. 17">
          <button type="submit" name="button" class="btn btn-success">Ping Pong!</button>
        </form>
        <ul id="resultsList">

        </ul>
      </div>
    </div>
  </body>
</html>
